<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
     <script src="main.js" defer></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">
    <link rel = "icon" href = 
"./images/logo.png" 
        type = "image/x-icon">

</head>
<body>
  <nav>
    <div class="nav-bar">
       <ul class="nav">
        <div class="logo">
          <li class="name"> <img style="width:50px; height: 50px;" src="./images/logo.png" alt="Logo">Code Editor</li>
        </div>
       </ul>
    </div>
  </nav>
  <div>
    <div class="lable">
      
    </div class="middle">
    <div class="code-editior">
        
      <div class="code" id="Html"><h2>HTML</p> <textarea placeholder="Enter here Html" id="html" ></textarea></div>
      <div class="code" id="Css"><h2>CSS</h3><textarea placeholder="Enter here Css" id ="css"></textarea></div>
      <div class="code" id="Js"><h2>Javascript</h1><textarea placeholder="Enter here Javascript" id="js"></textarea></div>
    </div>
    <div class="result">
      <h3>Result</h3>
      <iframe id="output"></iframe>
      </div>
    </div>
   
    <footer class="footer"><footer><p>Made by Prajwal with Html, Css and Javascript </p></footer>
